
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Memory</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="game-section">

    <div class="card" data-framework="A">
      <i class="back fab fa-buysellads fa-10x"></i>
      <img class="front" src="img/a.jpg" alt="A">
      <!--<img class="back" src="img/back.png" alt="Card Háta">-->

    <div class="card" data-framework="A">
      <img class="front" src="img/a.jpg" alt="A">

    <div class="card" data-framework="B">

    <div class="card"  data-framework="cica">

      <img class="front" src="img/cica.jpg" alt="Cicus">

    </div>

    </div>

    <div class="card" data-framework="kutya">
